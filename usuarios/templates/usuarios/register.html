{% extends "padre.html"%}

{% block content %}
<h2>Registro</h2>

 {% if mensaje %}
     <p>{{ mensaje }}</p>
 {% endif %}

 {% if error %}
     <p style="color: red;">{{ error }}</p>
 {% endif %}
 <form method="POST">
     {% csrf_token %}
     {{ form.as_p }}

    <button type="submit">Guardar</button>
 </form>
{% endblock %}
