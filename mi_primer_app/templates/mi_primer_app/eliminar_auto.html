{% extends "padre.html"%}

{% block content %}

<h2>Eliminar Auto</h2>

<p>¿Estás seguro de que deseas eliminar el auto {{ object.marca }} - {{ object.modelo }}?</p>
<p>{{ object.marca }} - {{ object.modelo }}</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>

<a href="{% url 'listar-autos' %}">Cancelar</a>


{% endblock %}
