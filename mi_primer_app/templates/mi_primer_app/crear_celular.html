{% extends "padre.html" %}

{% block title %} Crear Celular {% endblock %}

{% block content %}

 <h2>Crear Celular</h2>

 {% if mensaje %}
        <p>{{ mensaje }}</p>
 {% endif %}

 {% if error %}
        <p style="color: red;">{{ error }}</p>
 {% endif %}

 <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
 </form>

 {% endblock %}
