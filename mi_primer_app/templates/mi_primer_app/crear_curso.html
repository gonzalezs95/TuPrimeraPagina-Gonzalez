{% extends "padre.html"%}

{% block title %} Crear Curso {% endblock %}

 {% block content %}

 <h2>Crear Curso</h2>

 {% if mensaje %}
     <p>{{ mensaje }}</p>
 {% endif %}

 {% if error %}
     <p style="color: red;">{{ error }}</p>
 {% endif %}
 <form method="POST">
     {% csrf_token %}
     {{ form.as_p }}

    <button type="submit">Guardar</button>
 </form>

 {% endblock %}
